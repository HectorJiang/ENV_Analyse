<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ENV_ANALYSE</title>

  <!-- Bootstrap 3.3.7 -->
<link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Font Awesome -->
<link href="{{ url_for('static',filename='font-awesome-4.7.0/css/font-awesome.css') }}" rel="stylesheet">
  <!-- Ionicons -->
    <link href="{{ url_for('static',filename='ionicons-2.0.1/css/ionicons.css') }}" rel="stylesheet">
{#<link href="{{ url_for('static',filename='ionicons-2.0.1/css/ionicons.css') }}" rel="stylesheet">#}
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/AdminLTE.min.css') }}">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>ENV</b>ANALYSE
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action={{ url_for("user.login") }} method="post">
        {{ form.csrf_token }}
      <div class="form-group has-feedback">
        {{ form.username(class="form-control",placeholder="username") }}
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        {{ form.password(class="form-control",placeholder="password") }}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
            {{ form.submit(class="btn btn-primary btn-block btn-flat") }}
{#          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>#}
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
